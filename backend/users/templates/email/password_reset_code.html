{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #0073e6;
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .content p {
            margin: 0 0 1em;
        }
        .otp-code {
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            background-color: #f9f9f9;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Adventurer!</h1>
        </div>
        <div class="content">
            <p>To reset your password, please enter the following one-time verification code:</p>
            <div class="otp-code">{{ otp }}</div>
            <p>Please use this code promptly for security reasons.</p>
        </div>
        <div class="footer">
            <p>Sincerely,</p>
            <p>Syrian Adventurer</p>
            <p>&copy; 2024 Syrian Adventurer. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
