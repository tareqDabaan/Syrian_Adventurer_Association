{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Response from Syrian Adventurer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #0073e6;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Response from Syrian Adventurer</h1>
        </div>
        <div class="content">
            <p>Dear Adventurer,</p>
            <p>{{ reply }}</p>
            <p>Thank you for reaching out to us. If you have any further questions or need additional assistance, please do not hesitate to contact us.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Syrian Adventurer. All rights reserved.</p>
        </div>
    </div>

</html>
